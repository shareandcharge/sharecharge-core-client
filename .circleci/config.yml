# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

defaults: 
  - &stage_defaults
    working_directory: ~/client

  - &docker_defaults
    image: circleci/node

  - &npm_auth
    run:
      name: npm secret
      command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc

  
jobs:

  build:

    <<: *stage_defaults

    docker:
      - <<: *docker_defaults

    steps:

      - checkout

      - <<: *npm_auth

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: Install Node Modules
          command:
            npm install

      # update cache if needed
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules

      - persist_to_workspace:
          root: ~/client
          paths: .

  test:

    <<: *stage_defaults

    docker:
      - <<: *docker_defaults

    steps:

      - attach_workspace:
          at: ~/client

      - run:
          name: Run tests
          command: npm test

  transpile:
    
    <<: *stage_defaults

    docker:
      - <<: *docker_defaults

    steps:

      - attach_workspace:
          at: ~/client

      - run:
          name: tsc
          command: ./node_modules/.bin/tsc

      - persist_to_workspace:
          root: ~/client
          paths: .
  
  deploy:

    <<: *stage_defaults

    docker:
      - <<: *docker_defaults

    steps:

      - attach_workspace:
          at: ~/client

      - <<: *npm_auth

      - run:
          name: npm publish
          command: npm publish

workflows:
  version: 2
  build_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - transpile:
          requires:
            - build
      - deploy:
          # type: approval
          requires:
            - test
            - transpile
